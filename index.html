<div class="uk-container">
	<h1 class="uk-margin uk-heading-small uk-text-center">FILMSTUDY道場</h1>

	<div>
		<div class='timer'>

			<span class="second"> Session <input class="input session" type="text" value="180"> sec</span>
			<span class="second"> Interval <input class="input interval" type="text" value="10"> sec</span>

			<button id='start' class="uk-button uk-button-primary" onclick='startTimer()'>START</button>
		</div>


		<div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
			<label><input class="uk-radio" type="radio" name="radio2" onClick="modeSelect('b');" checked > FilmGrab</label>
			<label><input class="uk-radio" type="radio" name="radio2" onClick="modeSelect('a');"> LocalFiles</label>
		

			<!-- <label><input class="uk-radio" type="radio" name="radio2"  onClick="modeSelect('c');" disabled > FilmStudy</label> -->
		 </div>



		<!-- <form name="test"> -->
		<!-- <input type="file" id="selfile"><br> -->
		<!-- </form> -->

		<div class='uk-margin files'>
			<div class="imageInput uk-center" uk-grid>
				<div class="" id="imageArea" ondragover="dragover(event)" ondrop="drop(event)">
					DnD Images Here
				</div>
			</div>
		</div>

		<div uk-grid class="uk-grid-column-small uk-grid-row-large uk-child-width-1-4@s uk-text-center" uk-sortable="handle: .uk-card" id='prevbox'>
		</div>

	</div>
</div>

<div class='timer-wrapper'>
	<a href='#' onclick='closeTimer();' class='uk-icon-link uk-align-left uk-margin close' uk-icon='icon: close; ratio: 3.5'></a>
	<div class='countdown'>00:00</div>
	<div class='title'></div>

	<div class="slideshow"></div>

</div>
